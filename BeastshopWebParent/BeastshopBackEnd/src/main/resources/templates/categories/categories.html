<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Categories-Beast shop Admin')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}"
				class="mr-2 fas fa-folder-plus fa-2x icon-dark"></a> <a
				th:href="@{/categories/export/csv}"
				class="fas icon-dark fa-file-csv fa-2x mr-2"></a>
		</div>
		<div th:if="${message!=null}" class="alert alert-success text-center">
			[[${message}]]</div>

		<div th:replace="fragments::search_form('/categories/page/1')"></div>

		<div class="full-details">
			<table
				class="table table-responsive-xl table-bordered table-striped table-hover">
				<thead class="table-success">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th><a class="text-dark"
							th:href="@{'/categories/page/'+${pageNum}+'?sortDir='+${reverseSortDir}+${keyword!=null?'&keyword='+keyword:''}}">Category
								Name</a> <span
							th:class="${reverseSortDir=='desc'?'fas fa-sort-up':'fas fa-sort-down'}"></span></th>

						<th>Alias</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- Using thymeleaf to iterate through all users -->
					<tr th:each="cat:${listCategories}">
						<td>[[${cat.id}]]</td>
						<td><img th:src="@{${cat.imagePath}}" style="width: 100px;"
							class="img-fluid" /></td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td>
							<div th:replace="fragments::category_status" />
						</td>
						<td>
							<div th:replace="fragments::category_actions" />
						</td>
					</tr>

				</tbody>
			</table>
		</div>

		<div th:if="${keyword!=null}" class="text-center">
			<span>Search results does not show categories in hierarchical
				form</span>
			<div th:replace="fragments::pagination('/categories','Categories')"></div>

		</div>
		<th:block th:unless="${keyword!=null}" class="text-center">
			<div th:replace="fragments::pagination('/categories','top-level categories')"></div>
		</th:block>

		<div th:replace="modal_fragments::confirm_modal"></div>

		<div th:replace="fragments::footer"></div>

	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/categories}]]";
		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				link = $(this);
				showDeleteConfirmModal(link, 'category');
			})
		});
	</script>
</body>
</html>
