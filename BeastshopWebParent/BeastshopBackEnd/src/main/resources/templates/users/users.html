<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Users-Beast shop Admin')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<div>
			<h2>Manage users</h2>
			<a th:href="@{/users/new}"
				class="mr-2 fas fa-user-plus fa-2x icon-dark"></a> <a
				th:href="@{/users/export/csv}"
				class="fas icon-dark fa-file-csv fa-2x mr-2"></a> <a
				th:href="@{/users/export/excel}"
				class="fas icon-dark fa-file-excel fa-2x mr-2"></a> <a
				th:href="@{/users/export/pdf}"
				class="fas icon-dark fa-file-pdf fa-2x"></a>
		</div>


		



		<div>
			<form th:action="@{/users/page/1}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value="${sortField}" /> <input
					type="hidden" name="sortDir" th:value="${sortDir}" />
				Filter:&nbsp; <input type="search" th:value="${keyword}"
					name="keyword" class="form-control" required /> &nbsp;&nbsp;
				<button type="submit" class="btn btn-primary mr-2">
					<i class="fas fa-search"></i>
				</button>
				<button type="button" onclick="clearFilter()"
					class="btn btn-secondary">
					<i class="fas fa-eraser"></i>
				</button>
			</form>
			
			<div th:if="${message!=null}" class="alert alert-success text-center">
			[[${message}]]</div>
		</div>

		<div class="full-details">
			<table
				class="table table-responsive-xl table-bordered table-striped table-hover">
				<thead class="table-success">
					<tr>
						<th class="hideable-column">
						<th
							th:replace="fragments::column_link('/users','id', 'User Id','tag')" /></th>



						<th>Photos</th>
						<th class="hideable-column">
						<th
							th:replace="fragments::column_link('/users','email', 'Email','tag')" />
						</th>
						<th
							th:replace="fragments::column_link('/users','firstname', 'First Name','none')" />
						<th
							th:replace="fragments::column_link('/users','lastname', 'Last Name','none')" />
						<th>Roles</th>
						<th
							th:replace="fragments::column_link('/users','enabled', 'Enabled','none')" />
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- Using thymeleaf to iterate through all users -->
					<tr th:each="user:${listUsers}">
						<td class="hideable-column">[[${user.id}]]</td>
						<td><span th:if="${user.photos==null}"
							class="fas fa-portrait fa-3x icon-dark"></span> <img
							th:if="${user.photos!=null}" th:src="@{${user.photosImagePath}}"
							style="width: 90px; height: 90px;" /></td>
						<td class="hideable-column">[[${user.email}]]</td>
						<td>[[${user.firstname}]]</td>
						<td>[[${user.lastname}]]</td>
						<td>[[${user.roles}]]</td>


						<td>
							<div
								th:replace="fragments::status(${user.enabled},'user','/users/'+${user.id})"></div>
						</td>

						<td><div
								th:replace="fragments::edit('user','/users/edit/'+${user.id})"></div>
							&nbsp;
							<div
								th:replace="fragments::delete('user', ${user.id},'/users/delete/'+${user.id}, true)"></div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="user:${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos==null}"
						class="fas fa-portrait fa-3x icon-dark"></span> <img
						th:if="${user.photos!=null}" th:src="@{${user.photosImagePath}}"
						style="width: 90px; height: 90px;" />
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<div class="mt-2">
						<div
							th:replace="fragments::status(${user.enabled},'user','/users/'+${user.id})"></div>
						&nbsp;
						<div
							th:replace="fragments::edit('user','/users/edit/'+${user.id})"></div>
						&nbsp;
						<div
							th:replace="fragments::delete('user', ${user.id},'/users/delete/'+${user.id}, true)"></div>


					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div th:replace="fragments::pagination('/users','users')"></div>


		<div th:replace="modal_fragments::confirm_modal"></div>

		<div th:replace="fragments::footer"></div>

	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]";
		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				link = $(this);
				showDeleteConfirmModal(link, 'user');
			})
		});
	</script>
</body>
</html>
