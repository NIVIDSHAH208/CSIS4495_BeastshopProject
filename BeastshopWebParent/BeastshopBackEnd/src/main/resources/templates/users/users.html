<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Users-Beast shop Admin')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<div>
			<h2>Manage users</h2>
			<a th:href="@{/users/new}"
				class="mr-2 fas fa-user-plus fa-2x icon-dark"></a> <a
				th:href="@{/users/export/csv}"
				class="fas icon-dark fa-file-csv fa-2x mr-2"></a> <a
				th:href="@{/users/export/excel}"
				class="fas icon-dark fa-file-excel fa-2x mr-2"></a> <a
				th:href="@{/users/export/pdf}"
				class="fas icon-dark fa-file-pdf fa-2x"></a>
		</div>

		<div th:if="${message!=null}" class="alert alert-success text-center">
			[[${message}]]</div>

		<div>
			<form th:action="@{/users/page/1}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value="${sortField}" /> <input
					type="hidden" name="sortDir" th:value="${sortDir}" />
				Filter:&nbsp; <input type="search" th:value="${keyword}"
					name="keyword" class="form-control" required /> &nbsp;&nbsp;
				<button type="submit" class="btn btn-primary mr-2">
					<i class="fas fa-search"></i>
				</button>
				<button type="button" onclick="clearFilter()"
					class="btn btn-secondary">
					<i class="fas fa-eraser"></i>
				</button>
			</form>
		</div>

		<div class="full-details">
			<table
				class="table table-responsive-xl table-bordered table-striped table-hover">
				<thead class="table-success">
					<tr>
						<th class="hideable-column">
						<th th:replace="fragments::column_link('id', 'User Id','tag')" /></th>



						<th>Photos</th>
						<th class="hideable-column">
						<th th:replace="fragments::column_link('email', 'Email','tag')" />
						</th>
						<th
							th:replace="fragments::column_link('firstname', 'First Name','none')" />
						<th
							th:replace="fragments::column_link('lastname', 'Last Name','none')" />
						<th>Roles</th>
						<th
							th:replace="fragments::column_link('enabled', 'Enabled','none')" />
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- Using thymeleaf to iterate through all users -->
					<tr th:each="user:${listUsers}">
						<td class="hideable-column">[[${user.id}]]</td>
						<td><span th:if="${user.photos==null}"
							class="fas fa-portrait fa-3x icon-dark"></span> <img
							th:if="${user.photos!=null}" th:src="@{${user.photosImagePath}}"
							style="width: 90px; height: 90px;" /></td>
						<td class="hideable-column">[[${user.email}]]</td>
						<td>[[${user.firstname}]]</td>
						<td>[[${user.lastname}]]</td>
						<td>[[${user.roles}]]</td>


						<td><a th:if="${user.enabled == false}"
							th:href="@{'/users/'+${user.id}+'/enabled/true'}"
							class="fas fa-circle fa-2x icon-dark" title="Click to Enable"></a>
							<a th:if="${user.enabled == true}"
							th:href="@{'/users/'+${user.id}+'/enabled/false'}"
							class="fas fa-check-circle fa-2x icon-green"
							title="Click to Disable"></a></td>

						<td><a th:href="@{'/users/edit/'+${user.id}}"
							title="Edit this user" class="fas fa-edit fa-2x icon-green"></a>
							&nbsp; <a title="Delete this user"
							th:href="@{'/users/delete/'+${user.id}}" th:userId="${user.id}"
							class="fa-solid fa-trash-can fa-2x icon-red link-delete"></a></td>

					</tr>

				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="user:${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos==null}"
						class="fas fa-portrait fa-3x icon-dark"></span> <img
						th:if="${user.photos!=null}" th:src="@{${user.photosImagePath}}"
						style="width: 90px; height: 90px;" />
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<div class="mt-2">
						<a th:if="${user.enabled == false}"
							th:href="@{'/users/'+${user.id}+'/enabled/true'}"
							class="fas fa-circle fa-2x icon-dark" title="Click to Enable"></a>&nbsp;
						<a th:if="${user.enabled == true}"
							th:href="@{'/users/'+${user.id}+'/enabled/false'}"
							class="fas fa-check-circle fa-2x icon-green"
							title="Click to Disable"></a>&nbsp; <a title="Edit this user"
							th:href="@{'/users/edit/'+${user.id}}"
							class="fas fa-edit fa-2x icon-green"></a> &nbsp; <a
							title="Delete this user" th:href="@{'/users/delete/'+${user.id}}"
							th:userId="${user.id}"
							class="fa-solid fa-trash-can fa-2x icon-red link-delete"></a>


					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div th:replace="fragments::pagination('/users','users')"></div>
		

		<div class="modal fade text-center" id="deleteModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmDeleteText"></span>
					</div>
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments::footer"></div>

	</div>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$(".link-delete").on(
							"click",
							function(e) {
								e.preventDefault();
								//alert($(this).attr("href"))
								link = $(this);
								userId = link.attr("userId")
								$("#yesButton").attr("href", link.attr("href"))
								$("#confirmDeleteText").text(
										"Do you want to delete this user: "
												+ userId + "?")
								$("#deleteModal").modal();
							})
				});

		function clearFilter() {
			window.location = "[[@{/users}]]"
		}
	</script>
</body>
</html>
